<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<div>
    <h3>Temperature Coverter</h3>
    <p>Type a value in the Fahrenheit field to convert the value</p>
    <p>Fahrenheit
    <input type="number" id="inputFahrenheit" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
    <p> Celsius: <span id="outputCelsius"></span></p>
</div>
</body>
</html>

<script>
    function temperatureConverter(valNum){
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML=(valNum-32) /1.8;
    }
</script>
