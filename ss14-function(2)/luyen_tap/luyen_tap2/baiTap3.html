<script>
  function factorial(x){
      let s=1;
      for(let i=1;i<=x;i++){
          s*=i
      }
      return s;
  }

  let n = prompt("Nhập một số bất kỳ: ");
  alert("Bình phương của "+n+" là: "+factorial(n))
</script>
