<script>
    function area(x){
        const pi = 3.14;
        return x*x*pi;
    }

    function perimeter(x){
        const pi = 3.14;
        return 2*x*pi;
    }

    let x = prompt("Nhập bán kính hình tròn ");
    alert("Chu vi hình tròn là: "+ perimeter(x));
    alert("Diện tích hình tròn là: "+ area(x));
</script>
