<script>
    let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let arr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function search(sao) {
        let result = " ";
        let star = " "
        let flag;
        for (let i = 0; i < arr1.length; i++) {
            if (sao === arr1[i]) {
                star = arr2[i];
                flag = true;
            }
        if(flag === true){
            result = star;
        }else{
            result = "Không tìm thấy!!!"
        }
        }
        return result;
    }
    let a = prompt('Nhập chòm sao: ');
    alert(search(a));
</script>
