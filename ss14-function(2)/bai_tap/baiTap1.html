<script>
    function isPrime(number){
        let result = " ";
        let count = 0;
        let n = 2;

            //Kiểm tra số nguyên tố
            for(let i=2;i<number;i++){
                var flag = true;
                if(number%i===0){
                    flag=false;
                    break;
                }
                flag = true;
            }

        if(flag == true){
            result = "Đây là số nguyên tố"
        }else{
            result = "Đây không phải số nguyên tố"
        }
        return result;
    }
    let nhap = +prompt("Nhập 1 số nguyên bất kỳ: ")
    let xuat = isPrime(nhap);
    alert(xuat);
</script>
