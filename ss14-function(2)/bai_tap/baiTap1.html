<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
</body>
</html>

<script>
    function isPrime(number) {
        let result =" ";
        let count = 0;
        let n = 2;

        while (count < number) {
            var flag = true;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
                    flag = true;

            }
            if (flag == true) {
                result += n + " ";
                count++;
            }
            n++;
        }
            return result;
    }
    let nhap = +prompt("Nhập số lượng số nguyên tố cần in ra: ")
    let xuat = isPrime(nhap);
    document.write(xuat);
</script>
