<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<table>
    <tr>
        <th>Feet</th>
        <th></th>
        <th>Meter</th>
    </tr>
    <tr>
        <td><label><input type="text" id="feet"></label></td>
        <td>
            <button type="button" id="btn" onclick="btn()" style="width: 100px">Change</button>
        </td>
        <td><label><input type="text" id="meter"></label></td>
    </tr>
</table>
<script>
    function feetToMeter(feet) {
        return 0.305 * feet;
    }

    function meterToFeet(meter) {
        return 3.279 * meter;
    }

    function  btn(){
        let x = document.getElementById('feet').value;
        let y = document.getElementById('meter').value;
        if(x ===" "){
            if(y ===" "){
                document.getElementById('feet').value=" ";
                document.getElementById('meter').value=" ";
                document.getElementById('btn').innerText='Change';
            }else{
                document.getElementById('feet').value=meterToFeet(y).toFixed(3);
                document.getElementById('btn').innerText = 'Delete';
            }
        }else{
            if(y ===" "){
                document.getElementById('meter').value=feetToMeter(x).toFixed(3);
                document.getElementById('btn').innerText = 'Delete';
            }else{
                document.getElementById('feet').value = ' ';
                document.getElementById('meter').value = ' ';
                document.getElementById('btn').innerText='Change';
            }

        }
    }
</script>
