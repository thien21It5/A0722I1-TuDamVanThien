<script>
    for(let x=0;x<7;x++){
        for(let y=0;y<21;y++) {
            if (x==0 || y==0 ||  y==20 || x==6) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
