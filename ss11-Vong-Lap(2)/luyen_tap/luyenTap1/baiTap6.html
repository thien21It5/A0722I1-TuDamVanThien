<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->

</body>

<script>
    let day= " "
    let tong=0;
    for (let i=1;i<30;i++){
        if(i % 7 !== 0){
            console.log(i);
        }else{
            tong+=i;
            day+= i + " "
        }
    }
    document.write("Dãy số chia hết cho 7: "+day+"<br>");
    document.write("Tổng các số chia hết cho 7: "+tong);
</script>
