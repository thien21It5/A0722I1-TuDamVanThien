</body>

<script>
    let nhap1 = prompt("Nhập vào chuổi đầu: ");
     arr1 = nhap1.split(" ");
    let nhap2 = prompt("Nhập mảng thứ hai: ");
    arr2 = nhap2.split(" ");
    document.write("Mảng thứ nhất là: "+arr1+"<br>");
    document.write("Mảng thứ hai là: "+arr2+"<br>");
    document.write("----------------------------------------"+"<br>")

    let flag = true;
    if(arr1.length == arr2.length){
        for(let i=0;i<arr1.length;i++){
            if(arr1[i] != arr2[i]){
                flag = false;
            }
        }
        if(flag == true){
            document.write("Hai mảng giống nhau!");
        }else{
            document.write("Hai mảng không giống nhau!")
        }
    }else{
        document.write("Hai mảng không giống nhau!!!")
    }

</script>
