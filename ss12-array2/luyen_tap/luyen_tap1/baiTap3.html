<body>
<h3>Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó.
    In ra giá trị trung bình của các phần tử trong mảng.</h3>
</body>
</html>

<script>
    soNguyen =Array(4, 32, 5, 6, 435 ,34 ,65, 43,23,78,2,13);
    let max = 0;
    let ave = 0;
    for(let i=0; i<soNguyen.length; i++){
            ave +=soNguyen[i];
        if(soNguyen[i] > max) {
            max = soNguyen[i];
        }
    }
    document.write("Số lớn nhất trong dãy số là: "+max+"<br>");
    document.write("Giá trị trung bình của các phần tử trong mảng là: "+(ave/soNguyen.length)+"<br>");
</script>
