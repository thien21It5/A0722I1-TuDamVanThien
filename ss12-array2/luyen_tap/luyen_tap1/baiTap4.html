    <div>
        <h4>Chương trình đảo ngược mảng số nguyên</h4>
        <input type="text" id="nhap" placeholder="Nhập số nguyên" width="200px">
        <br><br>
        <button onclick="kiemTra();">Kiểm tra</button>
        <p id="result"></p>
    </div>

    function kiemTra(){
        let n=document.getElementById("nhap").value;
        arr = n.split("");
        first=0;
        last =arr.length -1;
        document.getElementById("result").innerHTML="Dãy số đầu là: "+arr+"<br>";
        for(first;first<last;first++){
            let b =arr[first];
            arr[first]=arr[last];
            arr[last] = b;
            last--;
        }
        document.getElementById("result").innerHTML="Dãy sau khi đảo là: "+arr;

    }
</script>
