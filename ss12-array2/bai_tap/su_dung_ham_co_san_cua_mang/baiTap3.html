<body>
<!--Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ
thường trong chuỗi vừa nhập sang thành dạng chữ hoa-->
</body>
</html>

<script>
 let chuoi=prompt("Nhập chuỗi: ");
 document.write(chuoi +"<br>")
 for(let x=0; x<=chuoi.length;x++){
     if(chuoi[x]==chuoi[x].toUpperCase()){
         document.write(chuoi[x].toLowerCase());
     }else{
        document.write(chuoi[x].toUpperCase());
     }
 }

</script>
