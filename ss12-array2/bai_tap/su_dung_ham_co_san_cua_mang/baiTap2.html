<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<!--Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.-->
</body>
</html>

<script>
    const number=window.prompt("Bài 2: ");
    const str =number.toString();
    const result =[str[0]];

    for(let x=1;x<str.length;x++){
        if((str[x-1]%2===0)&&(str[x]%2===0)){
            result.push('-',str[x]);
        }else{
            result.push(str[x]);
        }
    }
    document.write(result.join(" "));
</script>
