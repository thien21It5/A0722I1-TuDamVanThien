<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>

    <h3>TỪ ĐIỂN ANH-VIỆT</h3>
    <input type="text" id="nhap" placeholder="Nhập phần tử">
    <button onclick="timKiem();">Tìm</button>
    <p id="result"></p>

</body>
</html>

<script>
    function timKiem(){
        let nhap=document.getElementById("nhap").value;
        let tiengAnh =["One" , "Two" , "Three" , "Four" , "Five"];
        let tiengViet =["Một" , "Hai" , "Ba" , "Bốn" , "Năm"];
// Tạo vòng lập để tìm kiếm giá trị
        for(let i=0;i < tiengAnh.length;i++){
            if(nhap === tiengAnh[i]){
                document.getElementById("result").innerHTML= tiengViet[i];
                break;
            }else{
                document.getElementById("result").innerHTML="Không tìm thấy kết quả";
            }
        }
    }
</script>
