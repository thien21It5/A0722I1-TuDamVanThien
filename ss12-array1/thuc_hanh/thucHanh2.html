<script>
    let arr =[-3,5,1,3,2,10];
    let fisrt = 0;
    let last=arr.length-1;
    while(fisrt<last){
        let b= arr[fisrt];
        arr[fisrt]= arr[last];
        arr[last] = b;
        fisrt++;
        last--;
    }
    document.write(arr);
</script>
