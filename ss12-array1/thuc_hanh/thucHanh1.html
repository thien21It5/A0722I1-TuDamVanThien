<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<div>
    <h3>Sample Screen</h3>
    <input type="text" id="nhap" placeholder="Nhập phần tử">
    <button onclick="addElement();">Add</button>
    <button onclick="displayElement();">Display</button>
    <p id="result"></p>

</div>
</body>
</html>

<script>
 let x=0;
 let array = Array();

 function addElement(){
     array[x] = document.getElementById('nhap').value;
     alert("Element: " + array[x] + " Added at index " + x);
     x++;
     document.getElementById("nhap").value=" ";
 }

 function displayElement(){
     let e = "<hr/>";
     for (let i = 0; i < array.length; i++) {
         e += "Element " + i + " = " + array[i] + "<br/>";
     }
     document.getElementById("result").innerHTML = e;
 }
</script>
