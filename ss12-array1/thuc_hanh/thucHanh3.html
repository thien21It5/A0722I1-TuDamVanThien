<script>
    let value = prompt("Enter a number: ")
    let arr=[-3,5,1,3,2,10]
    for(let i=0;i<arr.length;i++){
        if(value==arr[i]){
            alert("Value "+arr[i] + " found at "+i);
        }
    }
</script>
